<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>鼻子顶小球小游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 20px;
      margin: 8px 0;
      text-align: center;
    }

    #gameContainer {
      position: relative;
      margin-top: 8px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      background: #000;
    }

    #gameCanvas {
      display: block;
    }

    /* 隐藏真实 video，只在 canvas 上画 */
    #webcam {
      display: none;
    }

    #uiBar {
      margin-top: 8px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #2d8cff;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .label {
      font-size: 14px;
    }

    #statusText {
      font-size: 12px;
      color: #aaa;
    }

    #finalMessage {
      margin-top: 6px;
      font-size: 16px;
      font-weight: 600;
      color: #ffd966;
      height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>鼻子顶小球小游戏（1分钟）</h1>
  <div id="statusText">状态：正在加载人脸识别模型…</div>

  <div id="gameContainer">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
  </div>

  <div id="uiBar">
    <button id="startButton" disabled>开始游戏</button>
    <span class="label">时间：<span id="timeLabel">60.0</span>s</span>
    <span class="label">命中球数：<span id="hitLabel">0</span></span>
    <span class="label">得分：<span id="scoreLabel">0</span></span>
  </div>

  <div id="finalMessage"></div>

  <!-- 使用 ES Module 直接从 CDN 引入 MediaPipe Tasks Vision -->
  <script type="module">
    import {
      FaceDetector,
      FilesetResolver
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    // --- DOM 元素 ---
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startButton = document.getElementById("startButton");
    const timeLabel = document.getElementById("timeLabel");
    const hitLabel = document.getElementById("hitLabel");
    const scoreLabel = document.getElementById("scoreLabel");
    const statusText = document.getElementById("statusText");
    const finalMessage = document.getElementById("finalMessage");

    // --- MediaPipe 相关 ---
    let faceDetector = null;
    let runningMode = "VIDEO";
    let lastVideoTime = -1;

    // 鼻尖坐标（canvas 坐标系里的像素位置，已镜像）
    let noseX = null;
    let noseY = null;

    // --- 游戏状态 ---
    const GAME_DURATION_MS = 60 * 1000; // 1分钟
    let gameRunning = false;
    let gameStartTime = 0;
    let loopStarted = false;

    let balls = [];
    let hits = 0;
    let score = 0;
    let lastFrameTime = 0;
    let spawnAccumulator = 0;

    const SPAWN_INTERVAL_SEC = 1.5; // 每 1.5 秒大约生成一个球
    const BALL_LIFETIME_MS = 7000;  // 小球最多存在 7 秒
    const BALL_MIN_SPEED = 40;      // 像素/秒
    const BALL_MAX_SPEED = 80;
    const BALL_RADIUS = 18;
    const NOSE_RADIUS = 12;

    // 初始化：加载 MediaPipe FaceDetector
    async function initFaceDetector() {
      try {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
        );

        faceDetector = await FaceDetector.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath:
              "https://storage.googleapis.com/mediapipe-models/face_detector/blaze_face_short_range/float16/1/blaze_face_short_range.tflite",
            delegate: "GPU"
          },
          runningMode: runningMode
        });

        statusText.textContent = "状态：模型加载完成，可以开始游戏。";
        startButton.disabled = false;
      } catch (err) {
        console.error(err);
        statusText.textContent = "状态：模型加载失败，请检查网络或稍后重试。";
      }
    }

    // 启动摄像头
    async function startWebcamIfNeeded() {
      if (video.srcObject) return;

      if (!navigator.mediaDevices?.getUserMedia) {
        alert("当前浏览器不支持摄像头访问。");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // 等待视频元数据加载完毕，获取真实分辨率
        await new Promise(resolve => {
          if (video.readyState >= 1) return resolve();
          video.onloadedmetadata = () => resolve();
        });

        // 把 canvas 尺寸设置成和视频一样
        const w = video.videoWidth || 640;
        const h = video.videoHeight || 480;
        canvas.width = w;
        canvas.height = h;
      } catch (err) {
        console.error(err);
        alert("无法访问摄像头：" + err.message);
      }
    }

    // 开始新一局游戏
    async function startGame() {
      if (!faceDetector) {
        alert("人脸检测模型还在加载，请稍等。");
        return;
      }

      await startWebcamIfNeeded();
      if (!video.srcObject) return;

      // 重置游戏状态
      gameRunning = true;
      gameStartTime = performance.now();
      lastFrameTime = gameStartTime;
      spawnAccumulator = 0;
      balls = [];
      hits = 0;
      score = 0;
      noseX = null;
      noseY = null;
      lastVideoTime = -1;
      finalMessage.textContent = "";
      hitLabel.textContent = hits.toString();
      scoreLabel.textContent = score.toString();
      timeLabel.textContent = "60.0";

      // 只启动一次主循环
      if (!loopStarted) {
        loopStarted = true;
        requestAnimationFrame(gameLoop);
      }
    }

    startButton.addEventListener("click", () => {
      startGame();
    });

    // 主循环：更新 + 画图 + 人脸检测
    async function gameLoop(timestamp) {
      const now = performance.now();

      // 计算 dt（秒）
      let dt = 0;
      if (lastFrameTime) {
        dt = (timestamp - lastFrameTime) / 1000;
      }
      lastFrameTime = timestamp;

      // 更新游戏状态
      if (gameRunning) {
        const elapsed = now - gameStartTime;
        const remaining = Math.max(0, GAME_DURATION_MS - elapsed);
        timeLabel.textContent = (remaining / 1000).toFixed(1);

        if (remaining <= 0) {
          gameRunning = false;
          finalMessage.textContent =
            `时间到！你一共命中了 ${hits} 个小球，得分 ${score} 分。`;
        } else {
          updateBalls(dt, now);
          checkCollisions();
        }
      }

      // 做一次人脸检测（只在视频时间前进时）
      await updateNoseFromFaceDetector();

      // 绘制画面（视频 + 小球 + 鼻子 + UI）
      drawFrame();

      // 下一帧
      requestAnimationFrame(gameLoop);
    }

    async function updateNoseFromFaceDetector() {
      if (!faceDetector || !video || video.readyState < 2) return;

      if (video.currentTime === lastVideoTime) return;
      lastVideoTime = video.currentTime;

      // 确保运行模式为 VIDEO
      if (runningMode === "IMAGE") {
        runningMode = "VIDEO";
        await faceDetector.setOptions({ runningMode: "VIDEO" });
      }

      const startTimeMs = performance.now();
      const result = faceDetector.detectForVideo(video, startTimeMs);
      const detections = result.detections || [];
      if (detections.length === 0) {
        noseX = null;
        noseY = null;
        return;
      }

      // 只取第一个人脸
      const det = detections[0];
      if (!det.keypoints || det.keypoints.length < 3) {
        noseX = null;
        noseY = null;
        return;
      }

      // keypoints 顺序包含鼻尖（nose tip）:contentReference[oaicite:1]{index=1}  
      const nose = det.keypoints[2]; // 按旧文档：右眼、左眼、鼻尖、嘴、右耳、左耳

      const w = canvas.width;
      const h = canvas.height;

      // 画面是镜像的，所以 X 要左右反转
      noseX = w - nose.x * w;
      noseY = nose.y * h;
    }

    // 更新小球位置 & 生成/删除
    function updateBalls(dt, nowMs) {
      spawnAccumulator += dt;
      const spawnInterval = SPAWN_INTERVAL_SEC;

      while (spawnAccumulator >= spawnInterval) {
        spawnAccumulator -= spawnInterval;
        spawnBall(nowMs);
      }

      const w = canvas.width;
      const h = canvas.height;

      for (const ball of balls) {
        ball.x += ball.vx * dt;
        ball.y += ball.vy * dt;

        // 碰到边界就反弹
        if (ball.x - ball.r < 0 && ball.vx < 0) {
          ball.x = ball.r;
          ball.vx *= -1;
        } else if (ball.x + ball.r > w && ball.vx > 0) {
          ball.x = w - ball.r;
          ball.vx *= -1;
        }

        if (ball.y - ball.r < 0 && ball.vy < 0) {
          ball.y = ball.r;
          ball.vy *= -1;
        } else if (ball.y + ball.r > h && ball.vy > 0) {
          ball.y = h - ball.r;
          ball.vy *= -1;
        }
      }

      // 删除超时的小球
      balls = balls.filter(ball => nowMs - ball.spawnTime <= BALL_LIFETIME_MS);
    }

    function spawnBall(nowMs) {
      const w = canvas.width;
      const h = canvas.height;

      const r = BALL_RADIUS;
      const x = r + Math.random() * (w - 2 * r);
      const y = r + Math.random() * (h - 2 * r);

      const speed =
        BALL_MIN_SPEED + Math.random() * (BALL_MAX_SPEED - BALL_MIN_SPEED);
      const angle = Math.random() * Math.PI * 2;

      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      balls.push({
        x,
        y,
        r,
        vx,
        vy,
        spawnTime: nowMs
      });
    }

    // 鼻子碰撞检测
    function checkCollisions() {
      if (noseX == null || noseY == null) return;

      const newBalls = [];
      for (const ball of balls) {
        const dx = ball.x - noseX;
        const dy = ball.y - noseY;
        const distSq = dx * dx + dy * dy;
        const minDist = ball.r + NOSE_RADIUS;
        if (distSq <= minDist * minDist) {
          // 命中：加分 + 不保留这个球
          hits += 1;
          score = hits * 10;
          hitLabel.textContent = hits.toString();
          scoreLabel.textContent = score.toString();
        } else {
          newBalls.push(ball);
        }
      }
      balls = newBalls;
    }

    // 画一帧
    function drawFrame() {
      const w = canvas.width;
      const h = canvas.height;
      ctx.clearRect(0, 0, w, h);

      // 画镜像的视频
      if (video && video.readyState >= 2) {
        ctx.save();
        ctx.translate(w, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, w, h);
        ctx.restore();
      } else {
        // 没有视频时的背景
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, w, h);
      }

      // 画小球
      for (const ball of balls) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(80,180,255,0.9)";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "rgba(255,255,255,0.8)";
        ctx.stroke();
      }

      // 画鼻子位置
      if (noseX != null && noseY != null) {
        ctx.beginPath();
        ctx.arc(noseX, noseY, NOSE_RADIUS, 0, Math.PI * 2);
        ctx.strokeStyle = "#ffdd33";
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(noseX, noseY, 4, 0, Math.PI * 2);
        ctx.fillStyle = "#ffdd33";
        ctx.fill();
      }

      // 画顶部简单 HUD（再画一遍时间和分数以便录屏）
      ctx.fillStyle = "rgba(0,0,0,0.4)";
      ctx.fillRect(0, 0, w, 30);
      ctx.fillStyle = "#ffffff";
      ctx.font = "14px system-ui";
      ctx.textBaseline = "middle";
      const remaining = gameRunning
        ? Math.max(0, GAME_DURATION_MS - (performance.now() - gameStartTime)) /
          1000
        : 0;
      ctx.fillText(
        `Time: ${remaining.toFixed(1)}s   Hits: ${hits}   Score: ${score}`,
        10,
        15
      );
    }

    // 页面加载后立即初始化人脸检测
    initFaceDetector();
  </script>
</body>
</html>
