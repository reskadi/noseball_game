<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nose Ball Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 20px;
      margin: 8px 0;
      text-align: center;
    }

    #gameContainer {
      position: relative;
      margin-top: 8px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      background: #000;
    }

    #gameCanvas {
      display: block;
    }

    #webcam {
      display: none;
    }

    #uiBar {
      margin-top: 8px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #2d8cff;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .label {
      font-size: 14px;
    }

    #statusText {
      font-size: 12px;
      color: #aaa;
    }

    #finalMessage {
      margin-top: 6px;
      font-size: 16px;
      font-weight: 600;
      color: #ffd966;
      height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Nose Ball Game (1 Minute)</h1>
  <div id="statusText">Status: Loading face detection modelâ€¦</div>

  <div id="gameContainer">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
  </div>

  <div id="uiBar">
    <button id="startButton" disabled>Start Game</button>
    <span class="label">Time: <span id="timeLabel">60.0</span>s</span>
    <span class="label">Hits: <span id="hitLabel">0</span></span>
    <span class="label">Score: <span id="scoreLabel">0</span></span>
  </div>

  <div id="finalMessage"></div>

  <script type="module">
    import {
      FaceDetector,
      FilesetResolver
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("webcam");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startButton = document.getElementById("startButton");
    const timeLabel = document.getElementById("timeLabel");
    const hitLabel = document.getElementById("hitLabel");
    const scoreLabel = document.getElementById("scoreLabel");
    const statusText = document.getElementById("statusText");
    const finalMessage = document.getElementById("finalMessage");

    let faceDetector = null;
    let runningMode = "VIDEO";
    let lastVideoTime = -1;

    let noseX = null;
    let noseY = null;

    const GAME_DURATION_MS = 60 * 1000;
    let gameRunning = false;
    let gameStartTime = 0;
    let loopStarted = false;

    let balls = [];
    let hits = 0;
    let score = 0;
    let lastFrameTime = 0;
    let spawnAccumulator = 0;

    const SPAWN_INTERVAL_SEC = 1.5;
    const BALL_LIFETIME_MS = 7000;
    const BALL_MIN_SPEED = 40;
    const BALL_MAX_SPEED = 80;
    const BALL_RADIUS = 18;
    const NOSE_RADIUS = 12;

    async function initFaceDetector() {
      try {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
        );

        faceDetector = await FaceDetector.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath:
              "https://storage.googleapis.com/mediapipe-models/face_detector/blaze_face_short_range/float16/1/blaze_face_short_range.tflite",
            delegate: "GPU"
          },
          runningMode: runningMode
        });

        statusText.textContent = "Status: Model loaded. Ready to start.";
        startButton.disabled = false;
      } catch (err) {
        console.error(err);
        statusText.textContent = "Status: Failed to load model.";
      }
    }

    async function startWebcamIfNeeded() {
      if (video.srcObject) return;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        await new Promise(resolve => {
          if (video.readyState >= 1) return resolve();
          video.onloadedmetadata = () => resolve();
        });

        const w = video.videoWidth || 640;
        const h = video.videoHeight || 480;
        canvas.width = w;
        canvas.height = h;
      } catch (err) {
        console.error(err);
        alert("Cannot access webcam: " + err.message);
      }
    }

    async function startGame() {
      if (!faceDetector) {
        alert("Face detector is not ready yet.");
        return;
      }

      await startWebcamIfNeeded();
      if (!video.srcObject) return;

      gameRunning = true;
      gameStartTime = performance.now();
      lastFrameTime = gameStartTime;
      spawnAccumulator = 0;
      balls = [];
      hits = 0;
      score = 0;
      noseX = null;
      noseY = null;
      lastVideoTime = -1;
      finalMessage.textContent = "";
      hitLabel.textContent = hits.toString();
      scoreLabel.textContent = score.toString();
      timeLabel.textContent = "60.0";

      if (!loopStarted) {
        loopStarted = true;
        requestAnimationFrame(gameLoop);
      }
    }

    startButton.addEventListener("click", () => startGame());

    async function gameLoop(timestamp) {
      const now = performance.now();

      let dt = (timestamp - lastFrameTime) / 1000;
      lastFrameTime = timestamp;

      if (gameRunning) {
        const elapsed = now - gameStartTime;
        const remaining = Math.max(0, GAME_DURATION_MS - elapsed);
        timeLabel.textContent = (remaining / 1000).toFixed(1);

        if (remaining <= 0) {
          gameRunning = false;
          finalMessage.textContent =
            `Time's up! You hit ${hits} balls. Score: ${score}.`;
        } else {
          updateBalls(dt, now);
          checkCollisions();
        }
      }

      await updateNoseFromFaceDetector();
      drawFrame();

      requestAnimationFrame(gameLoop);
    }

    async function updateNoseFromFaceDetector() {
      if (!faceDetector || video.readyState < 2) return;
      if (video.currentTime === lastVideoTime) return;
      lastVideoTime = video.currentTime;

      if (runningMode === "IMAGE") {
        runningMode = "VIDEO";
        await faceDetector.setOptions({ runningMode: "VIDEO" });
      }

      const result = faceDetector.detectForVideo(video, performance.now());
      const detections = result.detections || [];
      if (detections.length === 0) {
        noseX = null;
        noseY = null;
        return;
      }

      const det = detections[0];
      if (!det.keypoints || det.keypoints.length < 3) {
        noseX = null;
        noseY = null;
        return;
      }

      const nose = det.keypoints[2];
      const w = canvas.width;
      const h = canvas.height;

      noseX = w - nose.x * w;
      noseY = nose.y * h;
    }

    function updateBalls(dt, nowMs) {
      spawnAccumulator += dt;

      while (spawnAccumulator >= SPAWN_INTERVAL_SEC) {
        spawnAccumulator -= SPAWN_INTERVAL_SEC;
        spawnBall(nowMs);
      }

      const w = canvas.width;
      const h = canvas.height;

      for (const ball of balls) {
        ball.x += ball.vx * dt;
        ball.y += ball.vy * dt;

        if (ball.x - ball.r < 0 && ball.vx < 0 ||
            ball.x + ball.r > w && ball.vx > 0)
          ball.vx *= -1;

        if (ball.y - ball.r < 0 && ball.vy < 0 ||
            ball.y + ball.r > h && ball.vy > 0)
          ball.vy *= -1;
      }

      balls = balls.filter(b => nowMs - b.spawnTime <= BALL_LIFETIME_MS);
    }

    function spawnBall(nowMs) {
      const w = canvas.width;
      const h = canvas.height;

      const r = BALL_RADIUS;
      const x = r + Math.random() * (w - 2 * r);
      const y = r + Math.random() * (h - 2 * r);

      const speed = BALL_MIN_SPEED + Math.random() * (BALL_MAX_SPEED - BALL_MIN_SPEED);
      const angle = Math.random() * Math.PI * 2;

      balls.push({
        x,
        y,
        r,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        spawnTime: nowMs
      });
    }

    function checkCollisions() {
      if (noseX == null || noseY == null) return;

      const newBalls = [];
      for (const ball of balls) {
        const dx = ball.x - noseX;
        const dy = ball.y - noseY;
        const dist = Math.hypot(dx, dy);

        if (dist <= ball.r + NOSE_RADIUS) {
          hits++;
          score = hits * 10;
          hitLabel.textContent = hits;
          scoreLabel.textContent = score;
        } else newBalls.push(ball);
      }
      balls = newBalls;
    }

    function drawFrame() {
      const w = canvas.width;
      const h = canvas.height;

      ctx.clearRect(0, 0, w, h);

      if (video.readyState >= 2) {
        ctx.save();
        ctx.translate(w, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, w, h);
        ctx.restore();
      }

      for (const ball of balls) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(80,180,255,0.9)";
        ctx.fill();
        ctx.strokeStyle = "rgba(255,255,255,0.9)";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      if (noseX != null && noseY != null) {
        ctx.beginPath();
        ctx.arc(noseX, noseY, NOSE_RADIUS, 0, Math.PI * 2);
        ctx.strokeStyle = "#ffdd33";
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(noseX, noseY, 4, 0, Math.PI * 2);
        ctx.fillStyle = "#ffdd33";
        ctx.fill();
      }

      ctx.fillStyle = "rgba(0,0,0,0.4)";
      ctx.fillRect(0, 0, w, 30);
      ctx.fillStyle = "#ffffff";
      ctx.font = "14px system-ui";
      ctx.textBaseline = "middle";

      const remaining = gameRunning ?
        Math.max(0, GAME_DURATION_MS - (performance.now() - gameStartTime)) / 1000 :
        0;

      ctx.fillText(
        `Time: ${remaining.toFixed(1)}s   Hits: ${hits}   Score: ${score}`,
        10,
        15
      );
    }

    initFaceDetector();
  </script>
</body>
</html>
